<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>City Limits Gym | Reservation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/membership.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">City Limits Gym</h1>
      <nav class="nav">
        <ul>
          <li><a href="index.html">About Us</a></li>
          <li><a href="creativity.html">Workout Routine</a></li>
          <li><a href="membership.html" class="active">Membership</a></li>
        </ul>
      </nav>
      <button class="nav-toggle" aria-label="Open menu">â˜°</button>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-overlay">
      <h2>Join Us Today</h2>
      <p>Fill out the form below and start your fitness journey.</p>
    </div>
  </section>

  <main class="container">
    <section class="form-section">
      <h2>Membership Reservation</h2>

      <form id="membershipForm" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" required>
          <small class="error"></small>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" required>
          <small class="error"></small>
        </div>

        <div class="form-group">
          <label for="password">Create Password</label>
          <input id="password" name="password" type="password" required minlength="6">
          <small class="error"></small>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" type="tel" pattern="^\d{10}$" required>
          <small class="error">Format: 10 digits</small>
        </div>

        <fieldset class="form-group">
          <legend>Membership Type</legend>
          <label><input type="radio" name="membership" value="monthly" required> Monthly</label>
          <label><input type="radio" name="membership" value="yearly"> Yearly</label>
          <small class="error"></small>
        </fieldset>

        <fieldset class="form-group">
          <legend>Goals (pick at least one)</legend>
          <label><input type="checkbox" name="goals" value="strength"> Strength</label>
          <label><input type="checkbox" name="goals" value="endurance"> Endurance</label>
          <label><input type="checkbox" name="goals" value="flexibility"> Flexibility</label>
          <small class="error"></small>
        </fieldset>

        <button type="submit" class="btn">Submit</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div><a href="#">Contact Us</a></div>
      <div><a href="#">Terms &amp; Conditions</a></div>
      <div><a href="#">Reviews</a></div>
      <div><a href="#">Join Us!</a></div>
    </div>
  </footer>

  <script src="js/membership.js" defer></script>
</body>
</html>
